### model
model_name_or_path: /nfs1/chain/llm_models/Qwen2.5-3B-Instruct
trust_remote_code: true

#### Medusa MTP parameters
use_medusa_mtp: true  # whether to use Medusa MTP wrapper
medusa_num_heads: 8  # Medusa MTP parameter: number of attention heads in Medusa MTP
medusa_num_layers: 2  # Medusa MTP parameter: number of transformer layers in Medusa MTP

### log
print_param_status: true  # whether to print model parameter status (dtype, device, trainable) after loading the model

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z3_config.json  # choices: [ds_z0_config.json, ds_z2_config.json, ds_z3_config.json]

### dataset
dataset: identity,alpaca_en_demo
template: qwen
cutoff_len: 2048
max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: /nfs1/chain/llm_models/Qwen2.5-3B-Instruct-medusa
logging_steps: 10
save_steps: 500
plot_loss: true
overwrite_output_dir: true
save_only_model: false
report_to: none  # choices: [none, wandb, tensorboard, swanlab, mlflow]

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 2
learning_rate: 1.0e-5
num_train_epochs: 3.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null

